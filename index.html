<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="icon" href="./img/icon-instagram.ico">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--definindo um flex container-->
    <div class="instagram-wrapper">

        <!--definindo flex items-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular com imagem da página inicial do Instagram">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="Foto de perfil do Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como william.A</a>
                <a href="#" class="instagram logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é william.A</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span> ou
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="./img/apple-button.png" alt="Baixe no App Store">
                    </a>
                    <a href="#" class="app-download">
                        <img src="./img/googleplay-button.png" alt="Baixe pelo Google Play">
                    </a>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
